    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/custom.css" />

        <div class="ms-auto d-flex align-items-center">

            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">

              <span class="ms-2">Dr. Smith</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a>

              <li>

              </li>

                <a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>

          </div>

    </nav>

    <!-- Sidebar - Start -->

      <ul class="sidebar-nav">
        <li class="sidebar-nav-item" id="dashboardLink">
          <a href="index.html" class="sidebar-nav-link"> <i class="bi bi-grid-3x3-gap-fill"></i><span class="nav-text">Dashboard</span> </a>
        </li>
        <li class="sidebar-nav-item" id="patientsLink">
          <a href="patients.html" class="sidebar-nav-link"> <i class="bi bi-people-fill"></i><span class="nav-text">Patients</span> </a>
        </li>
        <li class="sidebar-nav-item" id="appointmentsLink">
          <a href="appointments.html" class="sidebar-nav-link active"> <i class="bi bi-calendar3"></i><span class="nav-text">Appointments</span> </a>

        </li>

      </ul>
    </nav>
    <!-- Sidebar - End -->

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div class="container-fluid">
        <div class="row mb-4">
          <div class="col-12">
            <h3 class="mb-1"><i class="bi bi-calendar3 me-2"></i>Appointment</h3>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header"><h5 class="mb-0">New Appointment</h5></div>
              <div class="card-body">
                <form id="appointmentForm">
                  <div class="mb-3">
                    <label for="patientName" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="patientName" required />
                  </div>
                  <div class="mb-3">
                    <label for="reason" class="form-label">Treatment</label>
                    <textarea class="form-control" id="reason" rows="2" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="doctorName" class="form-label">Doctor</label>
                    <input type="text" class="form-control" id="doctorName" required />
                  </div>
                  <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="appointmentDate" required />
                  </div>
                  <div class="mb-3">
                    <label for="appointmentTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="appointmentTime" required />
                  </div>

                  <div class="mb-3">
                    <label for="reason" class="form-label">Reason</label>
                    <textarea class="form-control" id="reason" rows="2" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header"><h5 class="mb-0">Appointment Bookings</h5></div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover align-middle" id="appointmentsTable">
                    <thead class="table-light">
                      <tr>
                        <th>Treatment</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Reason</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/custom.js"></script>
    <script src="js/components/dropdown-handler.js"></script>

    <!-- Custom JS -->
    <script>
      // Simple local appointment storage for demo
      const form = document.getElementById("appointmentForm");
      const tableBody = document.querySelector("#appointmentsTable tbody");
      let appointments = JSON.parse(localStorage.getItem("vitals_appointments") || "[]");

      function renderAppointments() {
        tableBody.innerHTML = appointments
          .map(
            (app) => `
          <tr>
            <td>${app.patientName}</td>
            <td>${app.doctorName}</td>
            <td>${app.appointmentDate}</td>
            <td>${app.appointmentTime}</td>
            <td>${app.reason}</td>
          </tr>
        `
          )
          .join("");
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const newApp = {
          patientName: form.patientName.value,
          doctorName: form.doctorName.value,
          appointmentDate: form.appointmentDate.value,
          appointmentTime: form.appointmentTime.value,
          reason: form.reason.value,
        };
        appointments.push(newApp);
        localStorage.setItem("vitals_appointments", JSON.stringify(appointments));
        renderAppointments();
        form.reset();
      });

      renderAppointments();
    </script>
  </body>
</html>
